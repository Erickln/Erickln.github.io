<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido | mamadoresdeverguita.me</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 2rem;
            max-width: 90%;
        }

        .welcome-text {
            font-size: clamp(1.5rem, 5vw, 3.5rem);
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            animation: fadeInUp 1s ease-out forwards;
            opacity: 0;
        }

        .subtitle {
            font-size: clamp(1rem, 3vw, 1.5rem);
            color: rgba(255, 255, 255, 0.85);
            margin-top: 1rem;
            animation: fadeInUp 1s ease-out 0.3s forwards;
            opacity: 0;
        }

        .draft-badge {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #ffffff;
            padding: 0.5rem 1.5rem;
            border-radius: 50px;
            font-size: clamp(0.7rem, 2vw, 0.9rem);
            margin-top: 2rem;
            animation: fadeInUp 1s ease-out 0.6s forwards, pulse 2s ease-in-out 1.6s infinite;
            opacity: 0;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Floating particles animation */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: float 15s infinite;
        }

        .particle:nth-child(1) { left: 10%; animation-delay: 0s; animation-duration: 12s; }
        .particle:nth-child(2) { left: 20%; animation-delay: 2s; animation-duration: 14s; }
        .particle:nth-child(3) { left: 30%; animation-delay: 4s; animation-duration: 11s; }
        .particle:nth-child(4) { left: 40%; animation-delay: 1s; animation-duration: 16s; }
        .particle:nth-child(5) { left: 50%; animation-delay: 3s; animation-duration: 13s; }
        .particle:nth-child(6) { left: 60%; animation-delay: 5s; animation-duration: 15s; }
        .particle:nth-child(7) { left: 70%; animation-delay: 0s; animation-duration: 17s; }
        .particle:nth-child(8) { left: 80%; animation-delay: 2s; animation-duration: 12s; }
        .particle:nth-child(9) { left: 90%; animation-delay: 4s; animation-duration: 14s; }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.4);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 0 20px 5px rgba(255, 255, 255, 0.2);
            }
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.5;
            }
            90% {
                opacity: 0.5;
            }
            100% {
                transform: translateY(-100vh) rotate(720deg);
                opacity: 0;
            }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                padding: 1.5rem;
            }

            .particle {
                width: 6px;
                height: 6px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 1rem;
            }

            .draft-badge {
                padding: 0.4rem 1rem;
                letter-spacing: 1px;
            }
        }

        /* Reduced motion for accessibility */
        @media (prefers-reduced-motion: reduce) {
            .welcome-text,
            .subtitle,
            .draft-badge {
                animation: none;
                opacity: 1;
            }

            .particle {
                animation: none;
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <main class="container">
        <h1 class="welcome-text">Bienvenido a mamadores de verguitas</h1>
        <p class="subtitle">Página en construcción</p>
        <span class="draft-badge">Borrador</span>
    </main>
</body>
</html>
